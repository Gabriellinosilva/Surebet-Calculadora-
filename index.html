<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Surebet</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 2em auto; padding: 1em; text-align: center; }
    input { padding: 0.5em; margin: 0.5em; width: 100px; }
    button { padding: 0.5em 1em; margin-top: 1em; cursor: pointer; }
    #result { margin-top: 1.5em; }
  </style>
</head>
<body>
  <h1>Calculadora de Surebet</h1>
  <div>
    <label>Odd 1: <input type="number" id="odd1" step="0.01"></label>
  </div>
  <div>
    <label>Odd 2: <input type="number" id="odd2" step="0.01"></label>
  </div>
  <div>
    <label>Valor total (R$): <input type="number" id="stake" step="0.01" value="100"></label>
  </div>
  <button id="calc">Calcular</button>
  <div id="result"></div>

  <script>
    document.getElementById("calc").addEventListener("click", function() {
      const o1 = parseFloat(document.getElementById("odd1").value);
      const o2 = parseFloat(document.getElementById("odd2").value);
      const total = parseFloat(document.getElementById("stake").value);
      if (!o1 || !o2 || !total) {
        document.getElementById("result").innerHTML = "Preencha todos os campos.";
        return;
      }
      const invSum = 1/o1 + 1/o2;
      if (invSum >= 1) {
        document.getElementById("result").innerHTML = `Sem arbitragem (invSum = ${(invSum*100).toFixed(2)}%).`;
        return;
      }
      const stake1 = (total * (1/o1)) / invSum;
      const stake2 = (total * (1/o2)) / invSum;
      const profit = (total / invSum) - total;
      document.getElementById("result").innerHTML =
        `<p>Arbitragem encontrada! Margem: ${(profit/total*100).toFixed(2)}%</p>` +
        `<p>Aposte R$ ${stake1.toFixed(2)} na odd 1</p>` +
        `<p>Aposte R$ ${stake2.toFixed(2)} na odd 2</p>` +
        `<p>Lucro garantido: R$ ${profit.toFixed(2)}</p>`;
    });
  </script>
</body>
</html>
